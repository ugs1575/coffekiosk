<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/common :: head}"></head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="~{fragments/common :: menu('item')}"></nav>

        <div class="container">
            <h1 style="margin-bottom:50px">상품 수정</h1>
            <form action="#" th:action="@{/item/{itemId}/edit(itemId=${itemUpdateForm.id})}" th:object="${itemUpdateForm}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label th:for="name">상품명</label>
                    <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"/>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
                        상품명 에러 메시지
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="itemType">상품타입</label>
                    <input type="text" class="form-control" th:field="*{itemType}"/>
                </div>
                <div class="form-group">
                    <label th:for="itemType">가격</label>
                    <input type="number" class="form-control" th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"/>
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback">
                        상품가격 에러 메시지
                    </div>
                </div>
                <div class="text-right">
                    <a type="button" class="btn btn-secondary" th:href="@{/item/list}">
                        취소
                    </a>
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>
        </div>
    </body>
    <footer th:replace="~{fragments/common :: footer}"></footer>
</html>
