<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/common :: head('게시판')}"> </head>
    <body>
        <nav
            class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="~{fragments/common :: menu('item')}"
        ></nav>

        <div class="container">
            <div th:if="!${status}" class="text-center">
                <h2 style="margin-bottom:50px;margin-top:50px" th:text="'존재하지 않는 상품입니다.'"></h2>
                <a type="button" class="btn btn-secondary" th:href="@{/item/list}">
                    취소
                </a>
            </div>
            <form th:if="${status}" th:object="${item}">
                <h1 style="margin-bottom:50px">상품 상세</h1>
                <div class="form-group">
                    <label th:for="name">상품명</label>
                    <input type="text" class="form-control" th:field="*{name}" disabled/>
                </div>
                <div class="form-group">
                    <label th:for="itemType">상품타입</label>
                    <input type="text" class="form-control" th:field="*{itemType.name}" disabled/>
                </div>
                <div class="form-group">
                    <label th:for="itemType">가격</label>
                    <input type="text" class="form-control" th:field="*{price}" disabled/>
                </div>
                <div class="form-group">
                    <label th:for="itemType">최근 수정일</label>
                    <input type="text" class="form-control" th:field="*{lastModifiedDateTime}" disabled/>
                </div>
                <div class="text-center">
                    <a type="button" class="btn btn-primary" th:href="@{/item/{itemId}/edit(itemId=*{id})}">
                        수정
                    </a>
                    <a type="button" class="btn btn-secondary" th:href="@{/item/list}">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
