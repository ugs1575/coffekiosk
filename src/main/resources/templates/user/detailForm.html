<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/common :: head('게시판')}"> </head>
    <body>
        <nav
            class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="~{fragments/common :: menu('user')}"
        ></nav>

        <div class="container">
            <form th:object="${user}">
                <h1 style="margin-bottom:50px">내정보</h1>
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" class="form-control" th:field="*{name}" disabled/>
                </div>
                <div class="form-group">
                    <label th:for="role">권한</label>
                    <input type="text" class="form-control" th:field="*{role.title}" disabled/>
                </div>
                <div class="form-group">
                    <label th:for="itemType">보유 포인트</label>
                    <input type="text" class="form-control" th:field="*{point}" disabled/>
                </div>
                <div class="text-center">
                    <a type="button" class="btn btn-secondary" th:href="@{/}">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>

<script>
function deleteItem() {
    if (confirm("정말 삭제하시겠습니까?")) {
        return true;
    }

    return false;
}
</script>
