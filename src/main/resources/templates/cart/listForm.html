<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/common :: head('게시판')}">
    </head>
    <body>
        <nav
            class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="~{fragments/common :: menu('cart')}"
        ></nav>

        <div class="container">
            <h1>장바구니 목록</h1>
            <div id="noItem" class="text-center" th:style="${cartItems.size() == 0 ? 'display:block' : 'display:none'}">
                <h2 style="margin-bottom:50px;margin-top:50px" th:text="'장바구니가 비어있습니다.'"></h2>
                <a type="button" class="btn btn-secondary" th:href="@{/menu/list}">
                    주문하기
                </a>
            </div>
            <form id="cartList" th:if="${cartItems.size() > 0}" class="form-inline d-flex justify-content-end" method="GET"  th:action="@{/item/list}">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">상품명</th>
                            <th scope="col">가격</th>
                            <th scope="col">수량</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cart : ${cartItems}">
                            <input type="hidden" name="price" th:value="${cart.itemPrice}"/>
                            <input type="hidden" name="count"  th:value="${cart.count}"/>
                            <td th:text="${cart.itemName}">커피</td>
                            <td th:text="${cart.itemPrice}">1000</td>
                            <td th:text="${cart.count}">1</td>
                            <td>
                                <button type="button" onclick="deleteCartItem(this)" class="btn btn-outline-primary" th:value="${cart.id}">삭제</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-right">
                    <p>총 결제 금액 : <span id="totalPrice"></span> 원</p>
                    <p>총 주문 수량 : <span id="totalCount"></span> /20</p>
                    <a type="button" class="btn btn-secondary" th:href="@{/menu/list}">
                        취소
                    </a>
                    <a type="button" class="btn btn-success">
                        주문하기
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>


<script>
$(document).ready(function(){
    calculateTotalPriceAndCount();
});

function deleteCartItem(cart) {
    var id = $(cart).val();
    $.ajax({
        type: "post",
        url: "/cart/delete",
        data: {
            cartId: id
        },
        success: (fragment)=>{
            $(cart).parent().parent().remove();
            showEmptyCart();
        },
        error: (error)=>{
            console.log(error);
        }
    })
}

function calculateTotalPriceAndCount() {
    var totalPrice = 0;
    var totalCount = 0;
    $("input[name=price]").each(function() {
        var price = parseInt($(this).val());
        var count = parseInt($(this).next().val());

        totalPrice += price*count;
        totalCount += count;
   });

   $("#totalPrice").text(totalPrice);
   $("#totalCount").text(totalCount);
}

function showEmptyCart() {
    var size = $("input[name=count]").length;
    if (size != 0) {
        return;
    }

    $("#cartList").remove();
    $("#noItem").css("display", "block");
}
</script>
