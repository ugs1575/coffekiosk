<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/common :: head}"></head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="~{fragments/common :: menu('point')}"></nav>

        <div class="container">
            <h1 style="margin-bottom:50px">포인트 충전</h1>
            <form action="#" th:action="@{/point/save}" th:object="${pointSaveForm}" method="post">
                <div class="form-group">
                    <label th:for="amount">1만원부터 55만원까지 충전 가능합니다.</label>
                    <input type="text" maxlength="6" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" class="form-control" placeholder="충전금액"
                            th:field="*{amount}"
                            th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid'"/>
                    <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="invalid-feedback">
                        포인트 에러 메시지
                    </div>
                </div>
                <div class="text-right">
                    <a type="button" class="btn btn-secondary" th:href="@{/}">
                        취소
                    </a>
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>
        </div>
    </body>
    <footer th:replace="~{fragments/common :: footer}"></footer>
</html>
