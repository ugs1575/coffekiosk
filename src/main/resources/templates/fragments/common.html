<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
        />
        <!-- Custom styles for this template -->
        <link
            href="starter-template.css"
            th:href="@{/starter-template.css}"
            rel="stylesheet"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <title th:text="${title}">Hello, 경서게시판</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
            <a class="navbar-brand" href="#">커피주문 키오스크</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                        <a class="nav-link" th:href="@{/}">홈
                            <span class="sr-only" th:if="${menu} == 'home'">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'item'? 'active'">
                        <a class="nav-link" th:href="@{/item/list}">상품관리
                            <span class="sr-only" th:if="${menu} == 'item'">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'order'? 'active'">
                        <a class="nav-link" th:href="@{/menu/list}">주문하기
                            <span class="sr-only" th:if="${menu} == 'order'">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'cart'? 'active'">
                        <a class="nav-link" th:href="@{/cart/list}">장바구니
                            <span class="sr-only" th:if="${menu} == 'cart'">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'orderHistory'? 'active'">
                        <a class="nav-link" th:href="@{/order/history}">주문내역
                            <span class="sr-only" th:if="${menu} == 'orderHistory'">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${menu} == 'user'? 'active'">
                        <a class="nav-link" th:href="@{/user/detail}">내정보
                            <span class="sr-only" th:if="${menu} == 'user'">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
