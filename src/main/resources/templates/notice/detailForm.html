<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragments/common :: head('게시판')}"> </head>
    <body>
        <nav
            class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="~{fragments/common :: menu('notice')}"
        ></nav>

        <div class="container">
            <form th:object="${notice}" th:action="@{/notice/{noticeId}/delete(noticeId=*{id})}" method="POST" onsubmit="return deleteNotice();">
                <h1 style="margin-bottom:50px">공지사항 상세</h1>
                <div class="form-group">
                    <label th:for="name">제목</label>
                    <input type="text" class="form-control" th:field="*{title}" disabled/>
                </div>
                <div class="form-group">
                    <label th:for="itemType">내용</label>
                    <input type="text" class="form-control" th:field="*{content}" disabled/>
                </div>
                <div class="form-group">
                    <label th:for="itemType">최초 등록일</label>
                    <input type="text" class="form-control" th:field="*{registeredDateTime}" disabled/>
                </div>
                <div class="text-center">
                    <a type="button" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary" th:href="@{/notice/{noticeId}/edit(noticeId=*{id})}">
                        수정
                    </a>
                    <button sec:authorize="hasRole('ROLE_ADMIN')" type="submit" class="btn btn-danger">
                        삭제
                    </button>
                    <a type="button" class="btn btn-secondary" th:href="@{/notice/list}">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>

<script>
function deleteNotice() {
    if (confirm("정말 삭제하시겠습니까?")) {
        return true;
    }

    return false;
}
</script>
