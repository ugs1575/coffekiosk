<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/common :: head('게시판')}"> </head>
    <body>
        <nav
            class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
            th:replace="~{fragments/common :: menu('orderHistory')}"
        ></nav>

        <div class="container">
            <form th:object="${order}">
                <h1 style="margin-bottom:50px">주문 상세</h1>
                <div class="form-group mx-sm-3 mb-2">
                    <p>총 주문 금액 : <span th:text="*{totalPrice}"></span></p>
                    <p>주문 일시 : <span th:text="${#temporals.format(order.orderDateTime, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                        <th scope="col">수량</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item: *{orderItems}">
                        <td th:text="${item.itemName}">커피</td>
                        <td th:text="${item.itemPrice}">1000</td>
                        <td th:text="${item.orderCount}">1</td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a type="button" class="btn btn-secondary" th:href="@{/order/history}">
                        취소
                    </a>
                </div>
            </form>
        </div>
    </body>
    <footer th:replace="~{fragments/common :: footer}"></footer>
</html>
